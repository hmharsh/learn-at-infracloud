<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<body>
  
<div id="mydiv"></div>
<div id="root"></div>
<script type="text/babel">
   // Way 1: Assign some value to html element
    ReactDOM.render(<h1>Hello, world</h1>,document.getElementById('mydiv'));

   // Way 2: create custom tag and use it
    class Hello extends React.Component {
      render() {
        return <h1>Hello {this.props.name}, {this.props.surname}</h1>
      }
    }
    class Test extends React.Component {
      render() {
        return <h1>Test</h1>
      }
    }
    ReactDOM.render(<Hello name="harshit" surname="mahajan"/>, document.getElementById('root'))
</script>
</body>
</html>
